<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='') }}" />

  <!-- Vendor CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tabler-icons/1.30.0/iconfont/tabler-icons.min.css" rel="stylesheet"/>
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>

  {%  block head %}{% endblock %}
</head>

<body>
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
  data-sidebar-position="fixed" data-header-position="fixed">

  {% include 'layouts/partial/sidebar.html' %}

    <!--  Main wrapper -->
    <div class="body-wrapper">

      {% include 'layouts/partial/navbar.html' %}

      <div class="container-fluid">

        {%  block body %}{% endblock %}

        {% include 'layouts/partial/footer.html' %}

      </div>
    </div>
  </div>

  <!-- Vendor JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.36.2/apexcharts.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simplebar/5.3.6/simplebar.min.js"></script>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
  <script src="{{ url_for('static', filename='js/sidebarmenu.js') }}"></script>

  {%  block script %}{% endblock %}
</body>

</html>
